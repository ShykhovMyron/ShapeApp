<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #34495e;
        }

        .box {
            width: 300px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 24px;
            transform: translate(-50%, -50%);
            background: #191919;
            text-align: center;
        }

        .box h1 {
            color: white;
            text-transform: uppercase;
            font-weight: 500;
        }

        .box h2 {
            font-weight: normal;
            font-size: small;
            background: none;
            display: block;
            margin: 0px auto;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px 10px;
            width: 150px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
            user-select: none;
        }

        .box h2:hover {
            background: #2ecc71;
        }

        .box input[type = "text"], .box input[type = "password"] {
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 14px 10px;
            width: 200px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
        }

        .box input[type = "text"]:focus, .box input[type = "password"]:focus {
            width: 280px;
            border-color: #2ecc71;
        }

        .box a {
            text-decoration: none;
            color: white;
        }

        .box input[type = "submit"] {

            background: none;
            display: block;
            margin: 7px auto;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            width: 170px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
        }

        .box input[type = "submit"]:hover {
            background: #2ecc71;
        }

        .box input[type = "button"] {

            background: none;
            display: block;
            margin: 7px auto;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            width: 170px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
        }

        .box input[type = "button"]:hover {
            background: #2ecc71;
        }

        .top {
            border-radius: 14px;
            text-align: center;
            background: crimson;
            cursor: pointer;
            user-select: none;
            padding: 14px 10px;
            margin: 7px auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>New user</h1>
</body>
</html>
